<template name="flexiformsRadioField">
    <div class="form-group">
        <label for="{{modelId}}">[[field.label]]</label>
            <div class="radio-group flexiforms-tooltip {{orientation}}" title="[[field.message]]">
            {{#each options.collection }}
            <flexiforms-radio-button ng-model="{{modelId}}" name="{{name}}" id="{{name}}.{{value}}" value="{{value}}" label="{{label}}"></flexiforms-radio-button>
            {{/each}}
            </div>
    </div>
</template>
