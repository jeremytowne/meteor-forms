<template name="flexiformsAutoform">
    <div>
        <flexiforms-form name="{{getFormName}}" novalidate="" class="{{getFormClass}}" {{getNgControllerAttribute}}>
            <flexiforms-div class="meteor-form-fields">
                <flexiforms-div class="copy-width narrow">
                    <flexiforms-field-group name="{{formTitle}}"> <!-- New User Information -->
                        {{#each getModelFields model }}
                        {{> flexiformsAutoformElementTemplate }}
                        {{/each}}
                    </flexiforms-field-group>
                </flexiforms-div>
            </flexiforms-div>
        </flexiforms-form>
    </div>
</template>
