<template name="sgiForm">
    <div>
        <div replaceme >
            <ng-form name="{{name}}" class="{{class}}">
                <div class="form-inline">
                    {{{contents}}}
                </div>

                    <div>
                        <div id="xxx" class="c-checkbox c-form-element chk-agree c-root is-enabled is-loaded">
                            <label class="checkbox">
                                <input type="checkbox" data-uid="u22">
