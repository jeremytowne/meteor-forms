<template name="flexiformsCheckboxField">
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="{{ngModel}}" ng-true-value="{{trueValue}}" ng-false-value="{{falseValue}}" name="{{name}}" id="{{name}}.{{value}}" value="{{value}}" title="[[field.message]]">
            [[field.label]]
        </label>
    </div>
</template>
