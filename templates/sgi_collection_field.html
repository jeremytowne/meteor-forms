<template name="sgiCollectionField">
    <div>
    <sgi-field-group class="sgi-collection-field" name="[[field.label]]">
        <div>
            <div class="sgi-collection-add-button">
                <button ng-click="addModel({{modelId}}, $event)">+</button>
            </div>
            <div ng-repeat="item in {{modelId}}">
                <div ng-click="switchModel($index, $event)">[[item]]</div>
            </div>
        </div>
        <hr>
        <div class="sgi-new-model">
            <input type="text" id="hello" ng-show="myIndex != null" ng-model="{{modelId}}[myIndex]">
            <div ng-show="myIndex == null">Click an item in the list above to edit</div>
        </div>

    </sgi-field-group>
    </div>
</template>
