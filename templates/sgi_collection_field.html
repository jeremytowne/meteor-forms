<template name="sgiCollectionField">
    <div>
    <sgi-field-group class="sgi-collection-field" name="[[field.label]]">
        <div>
            <div>

            </div>
            <div ng-repeat="item in {{modelId}}">
                <div ng-click="switchModel($index)">[[item]]</div>
            </div>
        </div>
        <hr>
        <div>
            <input type="text" ng-show="myIndex != null" ng-model="{{modelId}}[myIndex]">
            <div ng-show="myIndex == null">Click an item in the list above to edit</div>
        </div>

    </sgi-field-group>
    </div>
</template>
