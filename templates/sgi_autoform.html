<template name="sgiAutoform">
    <div>
        {{#if hasController getElement}}
            <sgi-form name="{{getFormName getElement}}" novalidate="" class="{{getFormClass getElement}}" ng-controller="{{getControllerName getElement}}" >
                <sgi-div class="meteor-form-fields">
                    <sgi-div class="copy-width narrow">
                        <sgi-field-group name="{{formTitle}}">
                            {{#each getModelFields model }}
                            {{> sgiAutoformElementTemplate }}
                            {{/each}}
                        </sgi-field-group>
                    </sgi-div>
                </sgi-div>
            </sgi-form>
        {{else}}
            <sgi-form name="{{getFormName}}" novalidate="" class="{{getFormClass}}" >
                <sgi-div class="meteor-form-fields">
                    <sgi-div class="copy-width narrow">
                        <sgi-field-group name="{{formTitle}}">
                            {{#each getModelFields model }}
                            {{> sgiAutoformElementTemplate }}
                            {{/each}}
                        </sgi-field-group>
                    </sgi-div>
                </sgi-div>
            </sgi-form>
        {{/if}}
    </div>
</template>
