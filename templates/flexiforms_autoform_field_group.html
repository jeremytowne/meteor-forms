<template name="_flexiformsAutoformFieldGroup">
    {{#if addGroupBox}}
        <flexiforms-field-group name="{{groupLabel}}" inline="{{inline}}">
        {{#each getFields this}}
            {{> flexiformsAutoformElementTemplate }}
        {{/each}}
    </flexiforms-field-group>
    {{else}}
        {{#each getFields this}}
        {{> flexiformsAutoformElementTemplate }}
        {{/each}}
    {{/if}}
</template>
